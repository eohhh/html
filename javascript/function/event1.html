    document.querySelector('button').addEventListener('click', function () {
      let inputValue = document.querySelector('input').value;
      let html = "";
        for (let i = 1; i <= 9; i++) {
          html += `<p>${inputValue} * ${i} = ${inputValue * i}</p>`;
        }
        // html += "</p>"
        console.log(html);
        document.querySelector('#show').innerHTML = html;
      });
